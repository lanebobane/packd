{% extends 'packr/base.html' %}
{% block content %}

<main class="container">

    <div class="form">
        <h1>Add Pack</h1>
    
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                {{form.name}}
            </div>
            <div class="mb-3">
                <label class="form-label">Bag</label>
                {{form.bag}}
            </div>
            <div class="mb-3">
                <label class="form-label">Items</label>
                {{form.items}}
            </div>
            <button type="submit" class="btn btn-primary">Create Pack</button>
        </form>
    </div>
</main>

{% endblock %}
