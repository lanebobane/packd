{% extends 'packr/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload profile image</label>
    <input placeholder="upload profile image" type="file" name="upload" accept="image/*" id="upload">

    <label>Contact number</label>
    <input placeholder="123-456-7890" type="text" name="phone" id="phone">
    
    
    
    <input type="submit" name="add">

</form>

{% endblock %}
